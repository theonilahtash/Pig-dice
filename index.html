

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pig Dice</title>
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnjacVfgdLPJEjWLBk5iiK7N70x-TZcRDEIwOfHYUgfGGXM2Do"><img id="dice" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHCUthbjkG85Bdvxi7wAhThkKrmVpSkd6ABSiwhD57vJ0RGYLjdg">
    <h1 id="pig"> My-Pig-Dice</h1>
    <div class="col-md-12">
      <p class="overlay"><strong>Play now</strong></p>
      <h2 id="max">Maximum score is 50</h2>
    </div>

    <div class="col-md-6">
      <button class="button1"><span class="play">Opponent1:</span><span id="opponent1-point"></span></button>
    </div>

    <div class="col-md-6">
      <button class="button2"><span class="play">opponent2:</span><span id="opponent2-point"></span></button>
    </div>
    <p id="rot">Total:<span id="roll-total"></span></p>
    <p id="cur">Current Roll:<span id="roll"></span></p>
    <form id="roller">
      <button class="btn btn-warning" id="Roll">Roll</button>
    </form>
    <form id="end-turn">
      <button class="btn btn-success" id="Hold" >Hold</button>
    </form>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
